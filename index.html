<!-- index.html -->
<!DOCTYPE html>
<html class="no-js">

<head>
    <!-- Meta tags  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Dizdar Ahmed">
    <meta name="description" content="Simple weather app collage">
    <meta name="keywords" content="weather, simple, collage, light">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="robots" content="index, nofollow">
    <title>Maky</title>

    <!-- CSS ( load libraries css ) -->
    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="assets/bower_components/weather-icons/css/weather-icons.css">

    <!-- CSS ( load custom css ) -->
    <link rel="stylesheet" type="text/css" href="assets/css/shared.css">
    <link rel="stylesheet" type="text/css" href="assets/css/search.css">
    <link rel="stylesheet" type="text/css" href="assets/css/result.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
</head>
<!-- apply angular app to site -->

<body ng-app="weatherApp">

    <!-- ui view decleration for templates -->
    <div ui-view="search"></div>
    <div ui-view="result" class="result"></div>
    
    <!-- loading bar directive -->
    <div weather-loading ></div>
    
    <footer class="animated rubberBand">
        <a href="#" target="blank">
           weatherCollage      
        </a>
        <span>
            @github
        </span>
    </footer>

    <!-- JS ( load libraries ) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
    <script src="assets/bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="assets/bower_components/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
    <script src="assets/bower_components/angular-bootstrap/ui-bootstrap.js" type="text/javascript"></script>
    <script src="assets/bower_components/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>

    <!-- JS ( Weather specific JS files )  -->
    <script src="app.weather/weather.module.js" type="text/javascript"></script>
    <script src="app.weather/weather.routes.js" type="text/javascript"></script>
    <script src="components/search/search.controller.js" type="text/javascript"></script>
    <script src="shared/weather.factory.js" type="text/javascript"></script>
    <script src="shared/loading.directive.js" type="text/javascript"></script>
    <script src="shared/weather.collections.js" type="text/javascript"></script>
    <script src="components/search/search.factory.js" type="text/javascript"></script>
    <script src="components/result/result.controller.js" type="text/javascript"></script>
    <script src="components/result/result.directive/result.directive.js" type="text/javascript"></script>

</html>
